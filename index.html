<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="header">
      <img src="./images/image-header-desktop.jpg" alt="" class="header-photo">
    </div>
    <div class="content">
      <div class="heading">
        Get <span class="violet-text">insights</span> that help your business grow.
      </div>
      <div class="desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
    
    <div class="stats-mobile">
      <div class="odd">
        10k+
      </div>
      <div class="even">
        companies
      </div>
      <div class="odd">
        314
      </div>
      <div class="even">
        templates
      </div>
      <div class="odd">
        12M+
      </div>
      <div class="even">
        queries
      </div>
    </div>
    <div class="stats-desktop">
      <div>
        <div class="odd">10k+</div>
        <div class="even">companies</div>
      </div>
      <div>
        <div class="odd">314</div>
        <div class="even">templates</div>
      </div>
      <div>
        <div class="odd">12M+</div>
        <div class="even">queries</div>
      </div>
    </div>
  </div>
  </main>

</body>
</html>
